<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-signup {
            padding: 20px 0;
            text-align: center;
        }

        .login-signup h2, .login-signup h3 {
            margin-bottom: 20px;
        }

        .login-signup form {
            display: inline-block;
            text-align: left;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #3498db;
            cursor: pointer;
        }

        .login-signup input, .login-signup select {
            display: block;
            margin-bottom: 10px;
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .error-message {
            color: red;
        }
        
        .success-message {
            color: green;
        }

        .login-signup button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-signup button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CarBid</h1>
        </div>
    </header>

    <div class="container">
        <div class="login-signup">
            <h2>Login</h2>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="success-message">{{ success }}</p>
            {% endif %}

            <form action="/login" method="POST" id="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" id="login-submit">Login</button>
            </form>
            <div class="login-link" id="signup-link"><a href="/signup">Don't have an account? Sign up</a></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Carbid. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
