<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder Details - CarBid</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto; 
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: left; 
            padding-left: 20px; 
        }

        form {
            margin-top: 20px;
            width: 100%; 
        }

        form label {
            display: block;
            margin-bottom: 10px; 
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form input[type="file"],
        form textarea,
        form select {
            width: calc(100% - 16px); 
            padding: 8px;
            margin-bottom: 20px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }


        .gap1 {
            margin-bottom: 100px; 
        }
        
        .error-message {
            color: red;
            margin-top: 10px; 
        }
        
        .success-message {
            color: green;
            margin-top: 10px; 
        }

        .gap {
            margin-bottom: 300px; 
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CarBid</h1>
        </div>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Bidder Details</h2>
        <form action="/user_details" method="POST" enctype="multipart/form-data">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{10}" required>

            <label for="bid_amount">Bid Amount:</label>
            <input type="number" id="bid_amount" name="bid_amount" min="0" step="0.01" required>

            <input type="hidden" id="car_id" name="car_id" value="{{ car_id }}">
            <button type="submit">Submit Bid</button>
            

            {% if error_message %}
            <div class="error-container">
                <p class="error-message">{{ error_message }}</p>
            </div>
            {% endif %}

            {% if success_message %}
            <div class="success-container">
                <p class="success-message">{{ success_message }}</p>
                <meta http-equiv="refresh" content="3;url=/dashboard">
            </div>
            {% endif %}

            <div class="gap1"></div>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Carbid. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
