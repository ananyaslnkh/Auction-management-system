<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarBid - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .login-signup {
      padding: 20px 0;
      text-align: center;
    }

    .login-signup h2, .login-signup h3 {
      margin-bottom: 20px;
    }

    .login-signup form {
      display: inline-block;
      text-align: left;
    }

    .login-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #3498db;
      cursor: pointer;
    }

    .login-signup input, .login-signup select {
      display: block;
      margin-bottom: 10px;
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
    }

    .error-message {
        color: red;
    }

    .login-signup button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .login-signup button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>CarBid</h1>
    </div>
  </header>

  <div class="container">
    <div class="login-signup">
      <h2>Sign Up</h2>
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="success-message">{{ success }}</p>
      {% endif %}
      <form action="/signup" method="POST" id="signup-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        <input type="text" id="aadhar_number" name="aadhar_number" placeholder="Aadhar Number" required>
        <select id="user_type" name="user_type" required>
          <option value="">Select User Type</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <button type="submit" id="signup-submit">Sign up</button>
        <a href="/login" class="login-link">Already have an account? Login</a>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Carbid. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
